<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#fecaca"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg4)"/>
  <!-- Shopping Cart -->
  <g transform="translate(300, 100)">
    <path d="M0 0 L30 0 L60 120 L180 120 L200 40 L50 40" stroke="#8b5cf6" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="80" cy="150" r="15" fill="#8b5cf6"/>
    <circle cx="160" cy="150" r="15" fill="#8b5cf6"/>
  </g>
  <!-- Products -->
  <rect x="320" y="160" width="40" height="50" rx="4" fill="#fbbf24"/>
  <rect x="370" y="170" width="40" height="40" rx="4" fill="#10b981"/>
  <rect x="420" y="165" width="40" height="45" rx="4" fill="#3b82f6"/>
  <!-- Growth Arrow -->
  <g transform="translate(500, 200)">
    <path d="M0 100 Q50 50 100 80 Q150 30 200 0" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round"/>
    <polygon points="200,0 180,20 210,20" fill="#10b981"/>
  </g>
  <!-- Euro signs -->
  <text x="550" y="350" font-family="system-ui" font-size="60" fill="#8b5cf6" opacity="0.3">€</text>
  <text x="620" y="320" font-family="system-ui" font-size="40" fill="#8b5cf6" opacity="0.2">€</text>
  <text x="590" y="390" font-family="system-ui" font-size="50" fill="#8b5cf6" opacity="0.25">€</text>
</svg>