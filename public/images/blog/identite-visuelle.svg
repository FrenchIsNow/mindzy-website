  <text x="400" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#1f1f23">Identité Visuelle</text>
  <text x="400" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">Logo • Couleurs • Typographie</text>
